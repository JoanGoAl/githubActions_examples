name: exemple_workflow
on:
  push:
    branches:
      - react_app_deploy

jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: build
        run: npm install && npm run build
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build
  deploy-job:
    runs-on: ubuntu-latest
    needs: build-job
    steps: 
      - name: Download
        uses: actions/download-artifact@v2
      - name: Deploy
        uses: dswistowski/surge-sh-action@v1